<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Appointment Scheduler</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/my-login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
		body {
			background-color: #f2f8ff;
			font-family: 'Poppins', sans-serif;
		}
		table {
			border: 2px solid #003258;
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 1rem;
			background-color: #e6f2ff;
		}
		th, td {
			padding: 0.75rem;
			text-align: left;
			border: 1px solid #ddd;
			font-size: 16px;
		}
		th {
			background-color: #003366;
			color: #fff;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 1px;
		}
		td {
			font-size: 14px;
			color: #333;
			font-weight: 500;
		}
		button {
			background-color: #003366;
			border: none;
			color: #fff;
			padding: 0.5rem 1rem;
			font-size: 16px;
			font-weight: bold;
			letter-spacing: 1px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		button:hover {
			background-color: #002248;
		}
		h1 {
			font-size: 32px;
			font-weight: bold;
			color: #003366;
			margin-bottom: 2rem;
			text-align: center;
			text-transform: uppercase;
			letter-spacing: 2px;
		}
		h4 {
			font-size: 24px;
			font-weight: bold;
			color: #003366;
			margin-bottom: 1.5rem;
			text-transform: uppercase;
			letter-spacing: 1px;
		}
	</style>
</head>

<body>
     
      <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
        <div class="text-center text-sm-left mb-2 mb-sm-0">
          <h4 th:if="${not patientList.empty or not appointmentList.empty}" class="pt-sm-2 pb-1 mb-0 text-nowrap">Appointments Schedule</h4>
           </div>
               <div class="row">
				   <div class="col">
		 <div th:if="${patientList.empty and appointmentList.empty}" class="text-center text-sm-left mb-2 mb-sm-0">
          <h4>There are currently no appointments scheduled.</h4>
        </div>
				   </div>
      <div class="col">
          
           <div class="text-right">
          <button onclick="location.href='/new'">New Appointment</button>
        </div>
      </div>
    </div>
</div> 


<table th:if="${not patientList.empty or not appointmentList.empty}">
    <thead>
        <tr><th>Patient Details</th></tr>
            
        
        <tr>
			<th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Modify</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="patient: ${patientList}">
            <td th:text="${patient.firstName}">First Name</td>
            <td th:text="${patient.lastName}">Last Name</td>
            <td th:text="${patient.phone}">Phone</td>
            <td th:text="${patient.email}">Email</td>
            <td><a th:href="@{'/delete/' + ${patient.pid}}">Delete</a>
            &nbsp;&nbsp;&nbsp;
            <a th:href="@{/view}">View</a>

						

            
        </tr>
               
    </tbody>
</table>
  
</body>

</html>
